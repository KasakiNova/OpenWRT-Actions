name: Build-OpenWrt
on:
#  push:
#    branches:
#      - master
  watch:
    types: [started]

jobs:
  rm2100:
    runs-on: ubuntu-20.04
    steps:
    - name: Prepare environment
      run: |
          sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo apt-get update
          sudo apt-get -y install build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch python3 python2.7 unzip zlib1g-dev lib32gcc1 libc6-dev-i386 subversion flex uglifyjs git-core gcc-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf automake libtool autopoint device-tree-compiler g++-multilib antlr3 gperf wget curl swig rsync
          sudo apt-get -qq autoremove --purge
          sudo ln -sf /usr/share/zoneinfo/Asia/Shanghai /etc/localtime

    - name: Source code
      run: |
          git clone https://github.com/coolsnowwolf/lede
          cd lede
          rm -rf package/lean/luci-theme-argon
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          curl -L https://raw.githubusercontent.com/Retayihtevr/My-OpenWrt-Action/master/x86/.config >> .config
          make defconfig
          bash -c "$(curl -L https://raw.githubusercontent.com/Retayihtevr/My-OpenWrt-Action/master/rm2100/set_config.sh)"

    - name: Download dl library
      run: |
          pwd
          cd lede
          make -j8 download

    - name: Runing Compile
      run: |
          pwd
          cd lede
          make -j4 V=s

    - name: Only Upload firmware (Without packages)
      uses: actions/upload-artifact@v2
      if: always()
      with:
        name: OpenWrt
        path: lede/bin/
        
